<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl text-[#41A4FF] font-semibold mb-5">Admin Details</h1>
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-8">
      <div *ngFor="let admin of admins" class="flex justify-center items-center">
        <div class="bg-white rounded-lg overflow-hidden shadow-md flex-grow">
          <div class="p-6">
            <div class="flex justify-between">
              <div>
                <p class="sm:text-xl text-gray-700 text-right font-bold lg:text-2xl"><span class="text-blue-500">{{ hotels[admin.propertyId].hotelName }}</span> Hotel Admin </p>
                <p class="text-gray-700 font-semibold mt-5">NIC: <span class="text-blue-500">{{ admin.nic }}</span></p>
                <p class="text-gray-700 font-semibold mt-5">Name: <span class="text-blue-500">{{ admin.name }}</span></p>
                <p class="text-gray-700 font-semibold mt-5">Contact: <span class="text-blue-500">{{ admin.contactNo }}</span></p>
                <!-- Add any other admin details you want to display -->
  
                <!-- Display hotel information -->
                <div *ngIf="hotels[admin.propertyId]">
                  <p class="text-gray-700 font-semibold mt-5">Hotel Name: <span class="text-blue-500">{{ hotels[admin.propertyId].hotelName }}</span></p>
                  <p class="text-gray-700 font-semibold mt-5">Hotel Mail: <span class="text-blue-500">{{ hotels[admin.propertyId].hotelEmail }}</span></p>
                  <!-- Add any other hotel details you want to display -->
                </div>
              </div>
              <!-- Remove admin button -->
             
            </div>
          </div>
          <button class="mt-5 mb-20 text-white border-2 bg-red-500 hover:bg-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-full sm:w-80 px-5 py-2.5 text-center bg-red-500 hover:text-red-600 border-red-500" (click)="removeAdmin(admin.userId)">Remove Admin</button>
        </div>
      </div>
    </div>
  </div>
