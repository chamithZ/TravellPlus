<div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-5 lg:px-52">
    <div *ngFor="let contract of contracts" class="bg-white shadow-md rounded-lg overflow-hidden mt-5 md:w-4/5 lg:w-4/5">
      <div class="p-4">
        <h3 class="text-lg font-semibold text-blue-500">{{contract.hotel.hotelName}}</h3>
        <p class="text-gray-500">Start Date :{{ contract.startDate }}</p>
        <p class="text-gray-500">EndDate :{{ contract.endDate }}</p>
      </div>
      <div class="flex justify-between items-center px-4 py-2 bg-gray-100">
        <button  class="mt-5 text-white border-2 bg-[#41A4FF] hover:bg-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-full text-sm w-1/3 sm:w-80 px-5 py-2.5 text-center bg-[#41A4FF] hover:text-blue-400 border-blue-400">Update</button>
        <button (click)="deleteContract(contract.contractId)" class="mt-5 ml-4 text-white border-2 bg-green-500 hover:bg-white focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-full text-sm w-full sm:w-80 px-5 py-2.5 text-center bg-green-500 hover:text-green-500 border-green-400">Enable</button>
      </div>
    </div>
    <!-- Pagination -->
    <div class="flex justify-center mt-4 mb-32">
      <button class="px-4 py-2 bg-gray-200 text-gray-600 hover:bg-gray-300 rounded-l-md"
              (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 0">Previous</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-600 hover:bg-gray-300"
              *ngFor="let page of getPageNumbers()" (click)="onPageChange(page)"
              [class.font-semibold]="currentPage === page">{{ page }}</button>
      <button class="px-4 py-2 bg-gray-200 text-gray-600 hover:bg-gray-300 rounded-r-md"
              (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages">Next</button>
    </div>
    <!-- End Pagination -->
  </div>
