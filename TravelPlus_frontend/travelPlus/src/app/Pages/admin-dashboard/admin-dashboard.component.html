<div class="flex h-screen">
    <div class="bg-gray-100 w-64 flex flex-col">
      <h3 class="text-2xl font-bold p-4 text-blue-500">Admin Dashboard</h3>
      <ul class="flex-1">
        <li>
          <a (click)="selectedOption = 'dashboard'" [class.bg-blue-100]="selectedOption === 'dashboard'" class="block p-4 hover:bg-blue-100 transition duration-200">Dashboard</a>
        </li>
        <li>
          <a (click)="selectedOption = 'hotel'" [class.bg-blue-100]="selectedOption === 'hotel'" class="block p-4 hover:bg-blue-100 transition duration-200">Hotel Management</a>
        </li>
        <li>
          <a (click)="selectedOption = 'contracts'" [class.bg-blue-100]="selectedOption === 'contracts'" class="block p-4 hover:bg-blue-100 transition duration-200">Contract Management</a>
        </li>
      </ul>
    </div>
    <div class="flex-1 bg-gray-200 relative">
      <router-outlet></router-outlet>
      <!-- Buttons for managing hotels -->
      <div *ngIf="selectedOption === 'hotel'" class="absolute inset-0 flex justify-center items-center bg-gray-200 bg-opacity-50">
        <div class="bg-white p-6 rounded-lg shadow-md">
          <button routerLink="/addHotel" class="block w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200 mb-4">Add Hotel</button>
          <button routerLink="/hotelList" class="block w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 transition duration-200">View Hotels</button>
        </div>
      </div>
    </div>
  </div>
