<div class="container mx-auto px-4 py-8" *ngIf="!loadingRoomTypes">
    <h1 class="text-3xl text-[#41A4FF] font-semibold mb-5">Room Types</h1>
    <div class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-1 gap-8">
      <div *ngFor="let roomType of roomTypes" class="flex justify-center items-center">
        <div class="bg-white rounded-lg overflow-hidden shadow-md flex-grow">
          <div class="p-6">
            <div class="font-semibold text-xl mb-2 text-blue-700">{{ roomType.roomTypeName }}</div>
            <div>
              <p class="text-gray-700 font-semibold">Description: <span class="text-blue-500">{{ roomType.roomDescription }}</span></p>
            
              <p class="text-gray-700 font-semibold">Bed Type: <span class="text-blue-500">{{ roomType.roomBedType }}</span></p>
              <!-- Add any other room type details here -->
            </div>
         
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="loadingRoomTypes">
    <div class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-gray-900 bg-opacity-50 z-50">
      <div class="bg-white rounded-lg p-8">
        <div class="flex items-center justify-center mb-4">
          <i class="fas fa-plane-departure text-blue-500 animate-bounce text-4xl"></i>
          <p class="text-lg font-semibold text-[#41A4FF] ml-2">Loading Room Types...</p>
        </div>
      </div>
    </div>
  </div>
