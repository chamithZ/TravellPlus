<div class="flex flex-col items-center">
    <div class="mt-10 text-3xl text-blue-500 font-semibold mb-5">Search Result</div>
    
    <div *ngIf="hotels.length > 0" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
        <ng-container *ngFor="let hotel of hotels">
            <div class="bg-white shadow-md rounded-lg p-4">
                <h2 class="text-xl font-bold mb-2">{{ hotel.hotelName }}</h2>
                <p class="text-gray-700 mb-4">{{ hotel.hotelCity }}</p>
                <!-- Add more hotel information as needed -->
                <div class="flex justify-end">
                    <button class="bg-transparent hover:bg-blue-500 text-blue-500 border border-blue-500 hover:text-white hover:border-transparent font-bold py-2 px-4 rounded-full transition duration-300 ease-in-out">
                        Book Now
                    </button>
                </div>
            </div>
        </ng-container>
    </div>
    <div *ngIf="hotels.length === 0" class="text-center mt-8">
        <p>No hotels found.</p>
    </div>
</div>
