<header class="bg-gradient-to-b from-blue-300 via-blue-200 to-blue-100 shadow">
    <div class="container mx-auto px-4 relative">
      <div class="flex justify-between items-center py-4">
  
        <div class="animate-bounce ">
          <a routerLink="/home" class="text-2xl font-semibold text-black">
            Travel<span class="text-[#41A4FF]">Plus</span>
          </a>
        </div>
  
        <!-- Navigation Links -->
        <nav class="hidden md:flex md:items-center">
          <div class="flex space-x-4">
            <a routerLink="/home" class="nav-link
            hover:hover:text-[#41A4FF] hover:font-semibold capitalize inline-block text-xl text-gray-700 relative cursor-pointer transition-all duration-400 before:content-[''] before:absolute before:-bottom-2 before:left-0 before:w-0 before:h-1.5 before:rounded-full before:opacity-0 before:transition-all before:duration-300 before:bg-gradient-to-r before:from-blue-300 before:via-blue-400 before:to-blue-600 hover:before:w-full hover:before:opacity-100">Home</a>
            <a routerLink="/questions" class="nav-link
            hover:hover:text-[#41A4FF] hover:font-semibold capitalize inline-block text-xl text-gray-700 relative cursor-pointer transition-all duration-400 before:content-[''] before:absolute before:-bottom-2 before:left-0 before:w-0 before:h-1.5 before:rounded-full before:opacity-0 before:transition-all before:duration-300 before:bg-gradient-to-r before:from-blue-300 before:via-blue-400 before:to-blue-600 hover:before:w-full hover:before:opacity-100">Reservations</a>
            <a routerLink="/company/" class="nav-link
            hover:hover:text-[#41A4FF] hover:font-semibold capitalize inline-block text-xl text-gray-700 relative cursor-pointer transition-all duration-400 before:content-[''] before:absolute before:-bottom-2 before:left-0 before:w-0 before:h-1.5 before:rounded-full before:opacity-0 before:transition-all before:duration-300 before:bg-gradient-to-r before:from-blue-300 before:via-blue-400 before:to-blue-600 hover:before:w-full hover:before:opacity-100">Param</a>
            <a routerLink="/quizlist" class="nav-link
            hover:hover:text-[#41A4FF] hover:font-semibold capitalize inline-block text-xl text-gray-700 relative cursor-pointer transition-all duration-400 before:content-[''] before:absolute before:-bottom-2 before:left-0 before:w-0 before:h-1.5 before:rounded-full before:opacity-0 before:transition-all before:duration-300 before:bg-gradient-to-r before:from-blue-300 before:via-blue-400 before:to-blue-600 hover:before:w-full hover:before:opacity-100">Param</a>
          </div>
        </nav>
  
        <!-- Mobile Menu -->
        <nav class="md:hidden absolute top-0 right-0 mt-4 mr-4 bg-white shadow-lg rounded-md p-4 w-48"
             [ngClass]="{'block': mobileMenuOpen, 'hidden': !mobileMenuOpen}"
             (clickOutside)="mobileMenuOpen = false">
          <div class="flex flex-col space-y-2">
            <a routerLink="/" class="nav-link">Home</a>
            <a routerLink="/questions" class="nav-link">Reservations</a>
            <a routerLink="/company/" class="nav-link">Company</a>
            <a routerLink="/quizlist" class="nav-link">Logout</a>
          </div>
        </nav>
  
        <!-- Mobile Menu Toggle Button -->
        <button id="mobile-menu-toggle"
                class="md:hidden absolute top-0 right-0 mt-4 mr-4 border border-gray-300 px-3 py-2 rounded text-gray-500 hover:text-gray-700 focus:outline-none focus:text-gray-700"
                (click)="toggleMobileMenu()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path [ngClass]="{'hidden': mobileMenuOpen, 'block': !mobileMenuOpen}"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M4 6h16M4 12h16m-7 6h7"></path>
            <path [ngClass]="{'hidden': !mobileMenuOpen, 'block': mobileMenuOpen}"
                  stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
  
        <!-- User Image (PC View) -->
        <div class="text-blue-500 hover:text-blue-700 hidden md:block">
          <img src="" alt="User" class="w-8 h-8 rounded-full cursor-pointer" />
        </div>
  
      </div>
    </div>
  </header>
